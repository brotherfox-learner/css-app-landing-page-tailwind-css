<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="header-container w-[1440px] h-[128px] p-[24px] gap-[10px] flex justify-center fixed top-0 z-[1000]"
    >
      <nav
        class="nav-container w-[1392px] h-[80px] rounded-[99px] border-b flex justify-between items-center pt-[12px] pb-[12px] pl-[20px] pr-[20px] bg-white shadow-[0px_4px_20px_0px_\#9379CA0D]"
      >
        <div class="logo-container w-[91.67px] h-[40px] text-center">
          <div class="logo w-[88.33px] h-[22.32px] relative">
            <div
              class="circle w-[7.33px] h-[7.33px] bg-[#5E44FF] rounded-[50%] absolute top-[8px] right-[-2px]"
            ></div>
            <div
              class="logo-text w-[80.89px] h-[22.32px] text-[#1A1A2C] absolute text-3xl font-bold left-[6px]"
            >
              Acme
            </div>
          </div>
        </div>
        <div
          class="link-container h-[56px] flex gap-[6px] items-center mb-[1px]"
        >
          <div class="home-container h-[56px] flex items-center px-[4px]">
            <div
              class="home w-[46px] h-[24px] font-medium text-base text-center text-[#5E44FF] underline"
            >
              Home
            </div>
          </div>
          <div class="feature-container h-[56px] flex items-center px-[4px]">
            <div
              class="feature w-[67px] h-[24px] font-medium text-base text-center text-[#1A1A2C]"
            >
              Features
            </div>
          </div>
          <div class="price-container h-[56px] flex items-center px-[4px]">
            <div
              class="price w-[53px] h-[24px] font-medium text-base text-center text-[#1A1A2C]"
            >
              Pricing
            </div>
          </div>
          <div class="contact-container h-[56px] flex items-center px-[4px]">
            <div
              class="contact w-[62px] h-[24px] font-medium text-base text-center text-[#1A1A2C]"
            >
              Contact
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section
      class="section-one w-[1440px] h-[968px] top-[128px] pt-[120px] pr-[120px] pb-[140px] pl-[120px] gap-[120px] flex flex-col"
    >
      <div
        class="hero-section w-[1200px] h-[316px] gap-[40px] flex flex-col items-center "
      >
        <div
          class="tag-container w-[236px] h-[40px] rounded-[999px] pt-[8px] pb-[8px] pr-[20px] pl-[20px] bg-[#563AFF1A]"
        >
          <div
            class="tag-name w-[196px] h-[24px] font-medium text-base text-[#5E44FF]"
          >
            üåàÔ∏è Acme Productivity App
          </div>
        </div>
        <div class="description-container w-[1200px] h-[140px] gap-[24px] flex flex-col">
          <h1
            class="w-[1200px] h-[84px] font-extrabold text-[80px] leading-[84px] text-center"
          >
            Boost Your Productivity
          </h1>
          <h3
            class="w-[1200px] h-[32px] font-semibold text-[24px] leading-8 text-center text-[#1A1A2C]"
          >
            Streamline your workflow with our all-in-one productivity app.
          </h3>
        </div>
        <button
          class="free-trial-btn w-[187px] h-[56px] rounded-[16px] pt-[16px] pr-[36px] pb-[16px] pl-[36px] gap-[6px] bg-[#1A1A2C]"
        >
          <div
            class="text-btn w-[115px] h-[24px] font-semibold text-base text-white"
          >
            Start Free Trial
          </div>
        </button>
      </div>
    </section>
  </body>
</html>
